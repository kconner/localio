<!doctype html>

<style>
body,
input{
	font-family: Helvetica;
	font-weight: bold;
	font-size:20pt;
}

.stage{
	position:relative;
	-webkit-perspective: 276;
	height:240px;
	overflow:hidden;
}

.panel{
	position:absolute;
	-webkit-transform-style: preserve-3d;
	-webkit-backface-visibility: hidden;
	background-color:orange;
	left: 50%;
	top:50%;
	width: 404px;
	height: 600px;
	background-color: black;
	background-repeat: no-repeat;
	background-size: 400% auto;
}

.turntable{
	position:relative;
	height:240px;
	-webkit-animation-name: y-spin;
	-webkit-animation-duration: 60s;
	-webkit-transform-style: preserve-3d;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-timing-function: linear;
}

/*
@-webkit-keyframes y-spin {
	0%    { -webkit-transform: rotateY(0deg); }
	50%   { -webkit-transform: rotateY(180deg); }
	100%  { -webkit-transform: rotateY(360deg); }
}
*/

<h2>Orientation</h2>

<input id="heading" type="range" min="0" max="360">
<label for="heading">webkitCompassHeading</label>
<br>
<input id="alpha" type="range" min="-180" max="180">
<label for="alpha">alpha</label>

<input id="beta" type="range" min="-180" max="180">

<input id="gamma" type="range" min="-180" max="180">
